<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="results.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">
    <title>Your Event Results</title>
  </head>

  <body>

    <div id="header">
      <div class="logo">
        <h1>Venture!</h2>
          <p>Get Out There</p>
      </div>

      <div class="treeline">
        <img src="img/treeline.png" width=500>
      </div>

      <div class="nav">
        <ul>
          <li><a href="sports.html">Sports</a></li>
          <li><a href="arts.html">Culture</a></li>
          <li><a href="learning.html">Education</a></li>
        </ul>
      </div>
    </div>

    <main id="main">

      <div class="summary">
        <h2>We've found a few events you might be interested in!</h2>
          <p>If you see something you like, simply click on the event link to add it to your own personalized event list.</p>

        <div id="list">
          <!--Generated from JS-->
        </div>
        <div id="clear">Clear List</div>
      </div>

      <div class="rate">
        <h2>Let us know what you think!</h2>

        <form id="rating">
          <label for="rating">Rate This List From 1 to 5: </br></label>
          <input type="number" name="rating" step="1" min="1" max="5" required>
          <button type="submit" name="submit_button">Rate!</button>
        </form>

        <div id="avg_rating">

        </div>
      </div>

      <div id="footer">
      <p>&copy; Copyright Venture! 2016</p>
      </div>

    </main>
    <script type="text/javascript" src="results.js"></script>
  </body>
</html>
